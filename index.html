<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:'Segoe UI',Tahoma,Verdana,sans-serif;}

body{
  background:linear-gradient(270deg,#ff416c,#ff4b2b,#ff6a00,#fcd800,#0ff0b3,#2196f3,#9c27b0);
  background-size:1400% 1400%;
  animation:rainbow 15s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}
@keyframes rainbow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.box{
  width:100%;
  max-width:820px;
  min-height:78vh;
  padding:22px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(14px);
  border-radius:18px;
  color:#fff;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
}

h2{
  text-align:center;
  margin-bottom:16px;
  font-size:22px;
}

.list{
  flex:1;
  display:grid;
  grid-template-rows:repeat(5,1fr);
  gap:10px;
}

.worker{
  background:rgba(255,255,255,0.22);
  border-radius:16px;
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 16px rgba(0,0,0,.18);
  cursor:pointer;
}

.worker.present{
  background:rgba(0,200,100,0.45);
  border-left:6px solid #00e676;
}
.worker.absent{
  background:rgba(255,80,80,0.45);
  border-left:6px solid #ff5252;
}

.info{
  font-size:20px;
  font-weight:600;
}

.actions button{
  border:none;
  border-radius:10px;
  padding:6px 14px;
  margin-left:6px;
  cursor:pointer;
  font-weight:700;
}
.presentBtn{background:#00c853;color:#fff;}
.absentBtn{background:#e53935;color:#fff;}

/* ===== Confirmation Dialog ===== */
.confirmOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(4px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.confirmBox{
  width:280px;
  background:linear-gradient(135deg,#1fd1f9,#b621fe);
  padding:18px;
  border-radius:18px;
  text-align:center;
}

.confirmBtns{
  display:flex;
  gap:12px;
  justify-content:center;
}

.confirmBtns button{
  border:none;
  border-radius:12px;
  padding:8px 18px;
  font-weight:700;
  cursor:pointer;
}

.okBtn{background:#00e676;}
.cancelBtn{background:#ff5252;color:#fff;}
</style>
</head>

<body>

<div class="box">
  <h2 id="title"></h2>

  <div class="list">

    <div class="worker" data-name="Soniya">
      <div class="info">ðŸ‘¤ Soniya</div>
      <div class="actions">
        <button class="presentBtn">P</button>
        <button class="absentBtn">A</button>
      </div>
    </div>

    <div class="worker" data-name="Mummy">
      <div class="info">ðŸ‘¤ Mummy</div>
      <div class="actions">
        <button class="presentBtn">P</button>
        <button class="absentBtn">A</button>
      </div>
    </div>

    <div class="worker" data-name="Sanjeeta">
      <div class="info">ðŸ‘¤ Sanjeeta</div>
      <div class="actions">
        <button class="presentBtn">P</button>
        <button class="absentBtn">A</button>
      </div>
    </div>

    <div class="worker" data-name="Sanjit">
      <div class="info">ðŸ‘¤ Sanjit</div>
      <div class="actions">
        <button class="presentBtn">P</button>
        <button class="absentBtn">A</button>
      </div>
    </div>

    <div class="worker" data-name="Piyush">
      <div class="info">ðŸ‘¤ Piyush</div>
      <div class="actions">
        <button class="presentBtn">P</button>
        <button class="absentBtn">A</button>
      </div>
    </div>

  </div>
</div>

<!-- Confirmation Dialog -->
<div class="confirmOverlay" id="confirmOverlay">
  <div class="confirmBox">
    <h3 id="confirmText">Confirm?</h3>
    <div class="confirmBtns">
      <button class="cancelBtn" id="cancelBtn">Cancel</button>
      <button class="okBtn" id="okBtn">OK</button>
    </div>
  </div>
</div>

<script>
// ===== Live Time =====
function updateTitle(){
  const d=new Date();
  document.getElementById("title").innerText =
    d.toLocaleTimeString('en-GB',{hour12:false}) +
    "  " +
    d.toLocaleDateString('en-GB') + "," +
    d.toLocaleDateString('en-US',{weekday:'short'});
}
setInterval(updateTitle,1000);
updateTitle();

// ===== Existing Attendance =====
let attendance = JSON.parse(localStorage.getItem("attendance")) || {};

// ===== Dialog Logic (SAFE) =====
const overlay=document.getElementById("confirmOverlay");
const confirmText=document.getElementById("confirmText");
const cancelBtn=document.getElementById("cancelBtn");
const okBtn=document.getElementById("okBtn");

let pendingAction=null;

document.querySelectorAll(".worker").forEach(card=>{
  const name=card.dataset.name;

  if(attendance[name]==="P") card.classList.add("present");
  if(attendance[name]==="A") card.classList.add("absent");

  card.querySelector(".presentBtn").addEventListener("click",e=>{
    e.stopImmediatePropagation();
    confirmText.innerText=`Mark ${name} as PRESENT?`;
    overlay.style.display="flex";
    pendingAction=()=>{
      card.classList.add("present");
      card.classList.remove("absent");
      attendance[name]="P";
      save();
    };
  },true);

  card.querySelector(".absentBtn").addEventListener("click",e=>{
    e.stopImmediatePropagation();
    confirmText.innerText=`Mark ${name} as ABSENT?`;
    overlay.style.display="flex";
    pendingAction=()=>{
      card.classList.add("absent");
      card.classList.remove("present");
      attendance[name]="A";
      save();
    };
  },true);

  card.onclick=()=>{
    window.location.href="calendar.html?name="+encodeURIComponent(name);
  };
});

cancelBtn.onclick=()=>{
  overlay.style.display="none";
  pendingAction=null;
};

okBtn.onclick=()=>{
  overlay.style.display="none";
  if(pendingAction) pendingAction();
  pendingAction=null;
};

function save(){
  localStorage.setItem("attendance",JSON.stringify(attendance));
}
</script>

</body>
</html>
