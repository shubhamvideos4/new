<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Worker Attendance</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:'Segoe UI',Tahoma,Verdana,sans-serif;}

/* ðŸŒˆ Animated background */
body{
  background:linear-gradient(270deg,#ff416c,#ff4b2b,#ff6a00,#fcd800,#0ff0b3,#2196f3,#9c27b0);
  background-size:1400% 1400%;
  animation:rainbow 15s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}
@keyframes rainbow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ðŸ’Ž Main box */
.box{
  width:100%;
  max-width:820px;
  min-height:78vh;
  padding:22px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(14px);
  border-radius:18px;
  color:#fff;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
}

/* Title */
h2{
  text-align:center;
  margin-bottom:16px;
  font-size:22px;
  letter-spacing:.5px;
}

/* ðŸ“‹ List */
.list{
  flex:1;
  display:grid;
  grid-template-rows:repeat(5,1fr);
  gap:10px;
}

/* ðŸ‘¤ Worker card */
.worker{
  background:rgba(255,255,255,0.22);
  border-radius:16px;
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.25s ease;
  box-shadow:0 6px 16px rgba(0,0,0,.18);
  cursor:pointer;
}

/* Attendance colors */
.worker.present{
  background:rgba(0,200,100,0.45);
  border-left:6px solid #00e676;
}
.worker.absent{
  background:rgba(255,80,80,0.45);
  border-left:6px solid #ff5252;
  
}
  
}

/* ðŸ‘¤ Name info */
.info{
  font-size:clamp(18px,2.4vw,24px);
  font-weight:600;
  line-height:1.1;
  padding-bottom:2px;
  
 
  
  
}

/* Buttons */
.actions{
  display:flex;
  align-items:center;
}
.actions button{
  border:none;
  border-radius:10px;
  padding:6px 12px;
  margin-left:6px;
  cursor:pointer;
  font-weight:700;
  font-size:14px;
  transition:.2s;
}
.presentBtn{background:#00c853;color:#fff;}
.absentBtn{background:#e53935;color:#fff;}
.actions button:hover{transform:scale(1.08);}
</style>
</head>

<body>

<div class="box">
  <h2>Daily Attendance</h2>

  <div class="list">

    <div class="worker" data-id="1" data-name="Soniya">
      <div class="info">ðŸ‘¤ Soniya</div>
      <div class="actions">
        <button class="presentBtn">P</button>
        <button class="absentBtn">A</button>
      </div>
    </div>

    <div class="worker" data-id="2" data-name="Mummy">
      <div class="info">ðŸ‘¤ Mummy</div>
      <div class="actions">
        <button class="presentBtn">P</button>
        <button class="absentBtn">A</button>
      </div>
    </div>

    <div class="worker" data-id="3" data-name="Sanjeeta">
      <div class="info">ðŸ‘¤ Sanjeeta</div>
      <div class="actions">
        <button class="presentBtn">P</button>
        <button class="absentBtn">A</button>
      </div>
    </div>

    <div class="worker" data-id="4" data-name="Sanjit">
      <div class="info">ðŸ‘¤ Sanjit</div>
      <div class="actions">
        <button class="presentBtn">P</button>
        <button class="absentBtn">A</button>
      </div>
    </div>

    <div class="worker" data-id="5" data-name="Piyush">
      <div class="info">ðŸ‘¤ Piyush</div>
      <div class="actions">
        <button class="presentBtn">P</button>
        <button class="absentBtn">A</button>
      </div>
    </div>

  </div>
</div>

<script>
let attendance = JSON.parse(localStorage.getItem("attendance")) || {};

document.querySelectorAll(".worker").forEach(card=>{
  const name = card.dataset.name;

  // Restore attendance state
  if(attendance[name]==="P") card.classList.add("present");
  if(attendance[name]==="A") card.classList.add("absent");

  card.querySelector(".presentBtn").onclick = (e)=>{
    e.stopPropagation();
    card.classList.add("present");
    card.classList.remove("absent");
    attendance[name]="P";
    save();
  };

  card.querySelector(".absentBtn").onclick = (e)=>{
    e.stopPropagation();
    card.classList.add("absent");
    card.classList.remove("present");
    attendance[name]="A";
    save();
  };

  // Click on card â†’ open calendar page for this worker
  card.onclick = ()=>{
    window.location.href = "calendar.html?name=" + encodeURIComponent(name);
  };
});

function save(){
  localStorage.setItem("attendance",JSON.stringify(attendance));
}
</script>

  
  <script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbw78sTZmRja9ioMT6Ey_3B38bmGphuRA94lFwF-FGBiHuGRqQrLNx8gp1QAlRWKY0F1/exec";
let sheetData = [];
<script> // store all sheet data

// 1ï¸âƒ£ Fetch all data on page load
async function fetchSheetData() {
  try {
    const res = await fetch(SHEET_URL);
    sheetData = await res.json();
    console.log("Sheet data loaded:", sheetData);
  } catch (err) {
    console.error("Error fetching sheet data:", err);
    alert("Failed to load data from Sheet!");
  }
}

// 2ï¸âƒ£ Call fetch on load
fetchSheetData();

// 3ï¸âƒ£ Add click handler for each worker card
document.querySelectorAll(".worker").forEach(card => {
  card.onclick = () => {
    const workerId = card.dataset.id;
    const workerName = card.dataset.name;

    // Filter only this worker's data
    const workerData = sheetData.filter(entry => entry.id == workerId);

    // Convert into day-status object
    const attendance = {};
    workerData.forEach(entry => {
      const date = new Date(entry.date);
      const day = date.getDate(); // day number
      attendance[day] = entry.status; // "P" or "A"
    });

    // Save to localStorage for calendar page
    localStorage.setItem("attendance_" + workerId, JSON.stringify(attendance));

    // Redirect to calendar page
    window.location.href = calendar.html?id=${workerId}&name=${encodeURIComponent(workerName)};
  };
});
</script>



    
</body>
</html>
