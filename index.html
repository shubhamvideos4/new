<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Worker</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  height:100%;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
}

/* ðŸŒˆ Background */
body{
  background:linear-gradient(270deg,#ff416c,#ff4b2b,#ff6a00,#fcd800,#0ff0b3,#2196f3,#9c27b0);
  background-size:1400% 1400%;
  animation:rainbow 15s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
  overflow:hidden;
}
@keyframes rainbow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ðŸ’Ž Main container (Android-like) */
.box{
  width:100%;
  max-width:820px;      /* ðŸ”» reduced */
  min-height:78vh;      /* ðŸ”» reduced */
  padding:26px;         /* ðŸ”» reduced */
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(14px);
  border-radius:18px;
  color:#fff;
  box-shadow:0 8px 28px rgba(0,0,0,.3);
  display:flex;
  flex-direction:column;
  animation:fadeIn 0.8s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(-15px);}
  to{opacity:1;transform:translateY(0);}
}

h2{
  text-align:center;
  margin-bottom:18px;
  font-size:22px;
  letter-spacing:0.5px;
}

/* ðŸ“‹ Worker list */
.list{
  flex:1;
  display:grid;
  grid-template-rows:repeat(5,1fr);
  gap:12px;   /* ðŸ”» tighter gap */
}

/* ðŸ‘¤ Worker item */
.worker{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;

  background:rgba(255,255,255,0.22);
  border-radius:16px;
  cursor:pointer;
  transition:0.25s ease;

  /* ðŸ”‘ responsive text */
  font-size:clamp(18px,2.5vw,24px);
  font-weight:600;
}
.worker:hover{
  background:rgba(255,255,255,0.38);
  transform:scale(1.015);
}

/* role text */
.role{
  font-size:clamp(12px,1.8vw,14px);
  margin-top:4px;
  opacity:0.85;
}
</style>
</head>

<body>

<div class="box">
  <h2>Select Worker</h2>

  <div class="list">

    <div class="worker" onclick="openWorker('Ramesh')">
      ðŸ‘¤ Ramesh
      <div class="role">Helper</div>
    </div>

    <div class="worker" onclick="openWorker('Suresh')">
      ðŸ‘¤ Suresh
      <div class="role">Supervisor</div>
    </div>

    <div class="worker" onclick="openWorker('Amit')">
      ðŸ‘¤ Amit
      <div class="role">Manager</div>
    </div>

    <div class="worker" onclick="openWorker('Raj')">
      ðŸ‘¤ Raj
      <div class="role">Electrician</div>
    </div>

    <div class="worker" onclick="openWorker('Vikas')">
      ðŸ‘¤ Vikas
      <div class="role">Operator</div>
    </div>

  </div>
</div>

<script>
function openWorker(name){
  localStorage.setItem("currentWorker",name);
  alert("Selected Worker: " + name);
  // next page ready
  // window.location.href = "attendance.html";
}
</script>

</body>
</html>
